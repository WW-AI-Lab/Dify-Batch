<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dify Workflow批量执行系统{% endblock %}</title>
    
    <!-- Bootstrap CSS (本地化) -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome (本地化) -->
    <link href="{{ url_for('static', path='/css/fontawesome.min.css') }}" rel="stylesheet">
    <!-- CodeMirror CSS (本地化) -->
    <link href="{{ url_for('static', path='/css/codemirror.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                Dify Workflow批量执行系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/workflows">
                            <i class="fas fa-project-diagram me-1"></i>工作流
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batch">
                            <i class="fas fa-tasks me-1"></i>批量执行
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">
                            <i class="fas fa-list me-1"></i>任务管理
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/docs" target="_blank">
                            <i class="fas fa-book me-1"></i>API文档
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 Dify Workflow批量执行系统 v1.0.0
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS (本地化) -->
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Alpine.js (本地化) -->
    <script defer src="{{ url_for('static', path='/js/alpinejs.min.js') }}"></script>
    <!-- CodeMirror JS (本地化) -->
    <script src="{{ url_for('static', path='/js/codemirror.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/codemirror-jinja2.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
